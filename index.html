<html lang="en">
<head>

    <title>AMWeather-App</title><link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="weather-app">
    <header>
        <form class = "search-form" id="search-form">
            <input type="search" 
            placeholder="Enter a city name" required 
            class="search-form-input"
            id = "search-form-value"/>
            <input type="submit" value = "Search" class="search-form-submit"/>
        </form>
    </header>
    <main>
    <div class="weather-app-content">
        <div>
            <h1 
            class="weather-app-city"
            id="city-name">
            </h1>
        <p class="weather-app-details">
            <span id = "date-time"></span>
            <span id = "weather-text"></span>
            <br />
            <div class="weather-app-details">
            Humidity:
            <span id = "humidity"></span>
            Wind:
            <span id = "wind"></span>
            </div>
                 
        </p>
        </div>
    
  
    
    
    <div class="current-temp">
        <div id="icon"></div>
         <div class ="weather-temp-value"></div>
         <div class = "weather-unit">Â°C</div>
    </div>
    </div>
    
    <div class = "weather-forecast">
        <div class = "row">
            <div class = "col-2">
                <div class = "forecast-date">Thu </div>
